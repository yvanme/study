<html>
	<head>
		<title>表格</title>
		<meta charset="utf-8">
	</head>
	<body>
		<table width="960" height="250" border="1" align="center" cellpadding="10" rules="all"> 
			<caption align="bottom">表格的标题</caption>
			<tr bgcolor="#ccc" align="center" valign="center">
				<th bgcolor="red" align="left" rowspan="2" colspan="2">班级</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>成绩</th>
			</tr>
			<tr>
				<td>四年级一班</td>
				<td>张三</td>
				<td>16</td>
				<td>80</td>
			</tr>
			<tr>
				<td>四年级一班</td>
				<td>李四</td>
				<td>14</td>
				<td>90</td>
			</tr>
			<tr>
				<td>四年级一班</td>
				<td>王五</td>
				<td>18</td>
				<td>50</td>
			</tr>
		</table>
	</body>
</html>
