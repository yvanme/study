<html>
	<head>
		<title>HTML框架</title>
		<meta charset="utf-8">
	</head>
	<frameset rows="90,*,90" frameborder="1" border="1" noresize="noresize">
		<frame name="top" src="top.html"/>
			<frameset cols="20%,80%">
				<frame name="left" src="left.html"/>
				<frame name="right" src="right.html"  scrolling="no"/>
			</frameset>
		<frame name="bottom" src="bottom.html"/>
	</frameset>
</html>
